<!DOCTYPE html>
<html>
    <head>
    <title>YouTube.com Clone</title>
    <style>
        .thumbnail{
            width: 300px;
            display: block;
        }
        .search-bar{
            font-size: 20px;
            margin-left: 12px;
            display: block;
        }
        .video-title{
            width: 300px;
        }
        .video-author{
            display: inline-block
        }
        .data{
            display: inline-block;
        }
    </style>
    </head>
    <body>
        <div class="video-preview">
            <img class="thumbnail" src="images/chocolate_roll.webp"> 
            <input class="search-bar" type="text" placeholder="Search">
            <p class="video-title">
                Chocolate Braided Bread | Chocolate Brioche
            </p>
            <p class="video-author">
                Spoonful Passion
            </p>
            <p class="data">
                174K views &#183; 4 years ago
            </p>
            <div> This is a div</div>
        </div>
     
    </body>
</html>
